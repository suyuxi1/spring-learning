<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>主页</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .content {
        display: flex;
        flex-wrap: wrap;
    }
    .size {
        font-size: 20px;
    }
</style>
<body>
<!--<h1>Spring mvc</h1>-->
<!--<p th:text ="${message}"></p>-->
<div>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h2 class="my-0 mr-md-auto font-weight-normal">Wallpaper</h2>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark size" href="#">Latest Wallpapers</a>
            <a class="p-2 text-dark size" href="#">Top Wallpaper</a>
            <a class="p-2 text-dark size" href="#">Upload</a>
            <a class="p-2 text-dark size" href="#">Categories</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>
    <div class="content">
        <div class="card" style="width: 35rem;" th:each="wallpaper:${wallpaperList}">
            <img th:src="${wallpaper.cover}" class="card-img-top" alt="" src="">
            <div>
                <svg class="bi bi-heart-fill" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" clip-rule="evenodd"/>
                </svg>
                <span th:text="${wallpaper.likes}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
